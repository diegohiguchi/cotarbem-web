<section class="row" ng-controller="EditProfileController">
  <div class="col-xs-offset-1 col-xs-10 col-md-offset-4 col-md-4">
    <form name="userForm" ng-submit="updateUserProfile(userForm.$valid)" class="signin" novalidate autocomplete="off">
      <fieldset>
        <div class="form-group" show-errors>
          <label for="firstName">Nome</label>
          <input type="text" id="firstName" name="firstName" class="form-control" ng-model="user.firstName" placeholder="Nome" required>
          <div ng-messages="userForm.firstName.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Informe o nome</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label for="lastName">Sobrenome</label>
          <input type="text" id="lastName" name="lastName" class="form-control" ng-model="user.lastName" placeholder="Sobrenome" required>
          <div ng-messages="userForm.lastName.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Informe o sobrenome</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label for="email">E-mail</label>
          <input type="email" id="email" name="email" class="form-control" ng-model="user.email" placeholder="E-mail" lowercase required>
          <div ng-messages="userForm.email.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Informe o e-mail</p>
            <p class="help-block error-text" ng-message="email">E-mail inv√°lido</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label for="username">E-mail ou Apelido</label>
          <input type="text" id="username" name="username" class="form-control" ng-model="user.username" placeholder="E-mail ou Apelido" lowercase required>
          <div ng-messages="userForm.username.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Informe o email ou apelido</p>
          </div>
        </div>
        <div class="text-center form-group">
          <button type="submit" class="btn btn-primary">Salvar Perfil</button>
        </div>
        <div ng-show="success" class="text-center text-success">
          <strong>Perfil Salvo com Sucesso</strong>
        </div>
        <div ng-show="error" class="text-center text-danger">
          <strong ng-bind="error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
