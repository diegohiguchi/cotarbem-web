<div ng-controller="AuthenticationController">
  <!--<h3 class="col-md-12 text-center">Or sign up using your email</h3>-->
  <div class="col-xs-offset-2 col-xs-8 col-md-offset-4 col-md-4">
    <form name="userForm" ng-submit="signup(userForm.$valid)" class="signin" novalidate autocomplete="off">
      <fieldset>
        <div class="form-group" show-errors>
          <label class="control-label" for="tipoUsuario">Tipo do Usuário</label>
          <div ng-dropdown-multiselect="" name="tipoUsuario" id="tipoUsuario" options="tipoUsuario" selected-model="credentials.tipoUsuario"
               extra-settings="settings"></div>
          <div ng-messages="userForm.tipoUsuario.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Informe o Tipo do Usuário</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label for="firstName">Nome</label>
          <input type="text" id="firstName" name="firstName" class="form-control" ng-model="credentials.firstName" placeholder="Nome" required>
          <div ng-messages="userForm.firstName.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Informe o Nome</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label for="lastName">Sobrenome</label>
          <input type="text" id="lastName" name="lastName" class="form-control" ng-model="credentials.lastName" placeholder="Sobrenome" required>
          <div ng-messages="userForm.lastName.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Informe o Sobrenome</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label for="email">Email</label>
          <input type="email" id="email" name="email" class="form-control" ng-model="credentials.email" placeholder="E-mail" lowercase required>
          <div ng-messages="userForm.email.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Informe o e-mail</p>
            <p class="help-block error-text" ng-message="email">Email inválido</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label for="username">Apelido ou E-mail</label>
          <input type="text" id="username" name="username" class="form-control" ng-model="credentials.username" placeholder="Apelido ou E-mail" lowercase required>
          <div ng-messages="userForm.username.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Informe o Apelido ou E-mail</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label for="password">Senha</label>
            <input type="password" id="password" name="password" class="form-control" ng-model="credentials.password" placeholder="Senha" popover="{{popoverMsg}}" popover-trigger="focus" password-validator required>
          <div ng-messages="userForm.password.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Informe a Senha</p>
            <div ng-repeat="passwordError in passwordErrors">
              <p class="help-block error-text" ng-show="userForm.password.$error.requirements">{{passwordError}}</p>
            </div>
          </div>
        </div>
        <div class="form-group" ng-show="!userForm.password.$error.required">
          <label>A Senha Requer</label>
          <progressbar value="requirementsProgress" type="{{requirementsColor}}"><span style="color:white; white-space:nowrap;">{{requirementsProgress}}%</span></progressbar>
        </div>
        <div class="text-center form-group">
          <button type="submit" class="btn btn-primary">Cadastrar-se</button>
          &nbsp; ou&nbsp;
          <a ui-sref="authentication.signin" class="show-signup">Entrar</a>
        </div>
        <div ng-show="error" class="text-center text-danger">
          <strong ng-bind="error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</div>
