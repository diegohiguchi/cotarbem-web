<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
  <base href="/">
  <title>{{title}}</title>
  <meta name="description" content="{{description}}">
  <meta name="fragment" content="!">

  <!-- Apple META -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <!-- Facebook META -->
  <meta property="fb:app_id" content="{{facebookAppId}}">
  <meta property="og:site_name" content="{{title}}">
  <meta property="og:title" content="{{title}}">
  <meta property="og:description" content="{{description}}">
  <meta property="og:url" content="{{url}}">
  <meta property="og:image" content="{{logo}}">
  <meta property="og:type" content="website">

  <!-- Twitter META -->
  <meta name="twitter:title" content="{{title}}">
  <meta name="twitter:description" content="{{description}}">
  <meta name="twitter:url" content="{{url}}">
  <meta name="twitter:image" content="{{logo}}">

  <!-- Fav Icon -->
  <link href="{{favicon}}" rel="shortcut icon" type="image/x-icon">

  <!-- Application CSS Files -->
  {% for cssFile in cssFiles %}<link rel="stylesheet" href="{{cssFile}}">{% endfor %}
</head>

<body class="ng-cloak">
  <header ng-include="'/modules/core/client/views/header.client.view.html'" class="navbar navbar-fixed-top navbar-inverse"></header>
  <section class="content">
    <section class="container">
      {% block content %}{% endblock %}
    </section>
  </section>

  <!--Embedding The User Object-->
  <script type="text/javascript">
    var user = {{ user | json | safe }};
  </script>

  <!--Load The Socket.io File-->
  <script type="text/javascript" src="/socket.io/socket.io.js"></script>

  <!--Application JavaScript Files-->
  {% for jsFile in jsFiles %}<script type="text/javascript" src="{{jsFile}}"></script>{% endfor %}

  {% if livereload %}
  <!--Livereload script rendered -->
  <script type="text/javascript" src="{{host}}:35729/livereload.js"></script>
  {% endif %}
  
  <script type="text/javascript">
      function mudarValorSouCliente(){
         var opcao = document.getElementById('lstSouCliente').value;
         if(opcao == "PlanoMensal"){
                 $("#precoSouCliente").html("<strong>R$ 99,00 / Mês</strong>")
             }
         else if(opcao == "PlanoTrimestral"){
                        $("#precoSouCliente").html("<strong>R$282,15 / 3 Meses</strong>")
                        
               } 
            else if(opcao == "PlanoSemestral"){
                        $("#precoSouCliente").html("<strong>R$534,60 / 6 Meses</strong>")
                        
               } 
            else if(opcao == "PlanoAnual"){
                        $("#precoSouCliente").html("<strong>R$1.009,80 / Ano</strong>")
                        
               } 
      }
      function mudarValorSouFornecedor(){
         var opcao = document.getElementById('lstSouFornecedor').value;
         if(opcao == "PlanoMensal"){
                 $("#precoSouFornecedor").html("<strong>R$ 49,00 / Mês</strong>")
                    }
         else if(opcao == "PlanoTrimestral"){
                        $("#precoSouFornecedor").html("<strong>R$139,65 / 3 Meses</strong>")
                        
               } 
           else if(opcao == "PlanoSemestral"){
                        $("#precoSouFornecedor").html("<strong>R$264,60 / 6 Meses</strong>")
                        
               } 
           else if(opcao == "PlanoAnual"){
                        $("#precoSouFornecedor").html("<strong>R$499,80 / Ano</strong>")
                        
               } 
      }
      function mudarValorSouClienteFornecedor(){
         var opcao = document.getElementById('lstSouClienteFornecedor').value;
         if(opcao == "PlanoMensal"){
                 $("#precoSouClienteFornecedor").html("<strong>R$130,00 / Mês</strong>")
                    }
         else if(opcao == "PlanoTrimestral"){
                        $("#precoSouClienteFornecedor").html("<strong>R$370,50 / 3 Meses</strong>")
                        
               } 
           else if(opcao == "PlanoSemestral"){
                        $("#precoSouClienteFornecedor").html("<strong>R$702,00 / 6 Meses</strong>")
                        
               } 
           else if(opcao == "PlanoAnual"){
                        $("#precoSouClienteFornecedor").html("<strong>R$1.326,00 / Ano</strong>")
                        
               } 
      }
  </script>
</body>

</html>
