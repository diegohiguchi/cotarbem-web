<section>
  <div class="page-header">
    <h1>{{vm.subsegmento._id ? 'Editar Subsegmento' : 'Criar Sub-Segmento'}}</h1>
  </div>
  <div class="col-md-12">
    <form name="vm.form.subsegmentoForm" class="form-horizontal" ng-submit="vm.save(vm.form.subsegmentoForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label class="control-label" for="segmento">Segmentos</label>
          <select name="segmento" id="segmento" class="form-control" ng-model="vm.subsegmento.segmento"
                  ng-options="segmentos.nome for segmentos in vm.segmentos"
                  required>
            <option value="">Selecione</option>
          </select>
          <div ng-messages="vm.form.subsegmentoForm.nome.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Informe o Segmento</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label class="control-label" for="nome">Nome</label>
          <input name="nome" type="text" ng-model="vm.subsegmento.nome" id="nome" class="form-control" placeholder="Nome" required>
          <div ng-messages="vm.form.subsegmentoForm.nome.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Informe o nome do Sub-Segmento</p>
          </div>
        </div>
        <div class="form-group">
          <label><input type="checkbox" value="" ng-model="vm.subsegmento.ativo"> Ativo</label>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.subsegmento._id ? 'Alterar' : 'Criar'}}</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
