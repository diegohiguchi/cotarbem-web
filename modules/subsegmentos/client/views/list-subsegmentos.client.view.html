<section>
  <div class="page-header">
    <h1>Sub-Segmentos</h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="subsegmento in vm.subsegmentos"
       data-ui-sref="subsegmentos.view({ subsegmentoId: subsegmento._id })"
       class="list-group-item">
      <small class="list-group-item-text">
        Criado em
        <span data-ng-bind="subsegmento.dataCadastro | date:'mediumDate'"></span>
        por
        <span data-ng-if="subsegmento.user" data-ng-bind="subsegmento.user.displayName"></span>
        <span data-ng-if="!subsegmento.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" data-ng-bind="subsegmento.nome"></h4>
      <h5 class="list-group-item-heading" data-ng-bind="subsegmento.segmento.nome"></h5>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="vm.subsegmentos.$resolved && !vm.subsegmentos.length">
    No Subsegmentos yet, why don't you <a data-ui-sref="subsegmentos.create">create one</a>?
  </div>
</section>
